<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main>

    <h1 class="sr-only">We're coming soon</h1>

    <div class="comming-soon">
      <div class="logo-item">
        <img src="images/logo.svg" alt="">
      </div>

      <div class="cover-item">
        <picture>
          <source media="(max-width:480px)" srcset="images/hero-mobile.jpg">
          <source media="(min-width:800px)" srcset="images/hero-desktop.jpg">
          <source>
          <img src="images/hero-desktop.jpg" alt="">
        </picture>
      </div>

      <div class="desc-item">
        <h2><span class="no-bolder">We're</span>
          coming soon</h2>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <!-- JavaScript Form Validation
                https://www.w3schools.com/js/js_validation.asp 
              1. onsubmit="return formvaldate();"-->
        <form name="emailform" action="#" onsubmit="return validateForm();" class="flex relative">
          <!-- Remove Automatic HTML Form Validation 
               required (for empty field) and 
               type="email" (for regular expression) -->
          <input id="email" type="text" name="email" id="eamil" placeholder="Email Address">

          <input type="submit" value="" title="submit">
          <!-- <button type='submit'></button> -->
          <img id="error-icon" class="error-icon hidden" src="images/icon-error.svg" alt="">
          <p id="error-txt" class="error-txt hidden"></p>
        </form>
      </div>

    </div>

  </main>

</body>
<script src="validation.js"></script>

</html>
