<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <h1 class="sr-only">We're coming soon</h1>
  <main>

    <div class="comming-soon">
      <div class="logo-item">
        <img src="images/logo.svg" alt="">
      </div>

      <div class="cover-item"></div>

      <div class="desc-item">
        <h2>We're</h2>
        <h3>coming soon</h3>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#" class="flex relative">
          <input id="email" type="email" name="email" id="eamil" placeholder="Email Address"
            required>
          <input type="submit" value="">
          <img id="error-icon" class="error-icon" src="images/icon-error.svg" alt="">
          <p id="error-txt" class="error-txt">Pleas provide a valid email</p>
        </form>
      </div>

    </div>

  </main>

</body>

</html>
